<!DOCTYPE html>
<html>
  <head>
    <title>Live Traffic Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 39.2904, lng: -76.6122 }, // Example: Baltimore, MD
          zoom: 13,
        });

        const trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQBNgrxxzrPq8mifd31vE0fj9-NN7__eg&callback=initMap"
    ></script>
  </body>
</html>
